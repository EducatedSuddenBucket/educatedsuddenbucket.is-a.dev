<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducatedSuddenBucket - Projects</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1f2937;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #111827;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #1f2937;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index">Home</a>
            <a href="projects" class="active">Projects</a>
            <a href="contact">Contact</a>
        </div>
        <div class="main-content">
            <h2>Projects</h2>
            <ul id="github-repos">
                <!-- GitHub repositories will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        const username = 'EducatedSuddenBucket'; // GitHub username
        const excludeRepo = 'is-a.dev'; // Repository to exclude

        async function fetchGitHubRepos() {
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            const repoList = document.getElementById('github-repos');

            repos.forEach(repo => {
                if (repo.name !== excludeRepo) {
                    const listItem = document.createElement('li');
                    const repoLink = document.createElement('a');
                    repoLink.href = repo.html_url;
                    repoLink.textContent = repo.name;
                    repoLink.style.color = 'white';
                    repoLink.style.textDecoration = 'none';
                    listItem.appendChild(repoLink);
                    repoList.appendChild(listItem);
                }
            });
        }

        fetchGitHubRepos();
    </script>
</body>
</html>
