<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducatedSuddenBucket - Projects</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-image: url('background.png'); /* Added background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #1f2937;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .repo-item {
            margin-bottom: 15px;
            list-style-type: none;
        }
        .repo-link {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s, border-color 0.3s;
        }
        .repo-link:hover {
            background-color: #374151;
            border-color: #374151;
        }
        .repo-name {
            font-size: 18px;
            font-weight: bold;
        }
        .repo-description {
            font-size: 14px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index">Home</a>
            <a href="projects" class="active">Projects</a>
            <a href="contact">Contact</a>
        </div>
        <div class="main-content">
            <h2>Projects</h2>
            <ul id="github-repos">
                <!-- GitHub repositories will be populated here -->
            </ul>
        </div>
    </div>
    <script>
        const username = 'EducatedSuddenBucket'; // GitHub username
        const excludeRepo = 'register'; // Repository to exclude

        async function fetchGitHubRepos() {
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            const repoList = document.getElementById('github-repos');

            repos.forEach(repo => {
                if (repo.name !== excludeRepo) {
                    const listItem = document.createElement('li');
                    listItem.className = 'repo-item';

                    const repoLink = document.createElement('a');
                    repoLink.href = repo.html_url;
                    repoLink.className = 'repo-link';

                    const repoName = document.createElement('div');
                    repoName.textContent = repo.name;
                    repoName.className = 'repo-name';

                    const repoDescription = document.createElement('div');
                    repoDescription.textContent = repo.description || 'No description available.';
                    repoDescription.className = 'repo-description';

                    repoLink.appendChild(repoName);
                    repoLink.appendChild(repoDescription);
                    listItem.appendChild(repoLink);
                    repoList.appendChild(listItem);
                }
            });
        }

        fetchGitHubRepos();
    </script>
</body>
</html>
