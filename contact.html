<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducatedSuddenBucket - Contact</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1f2937;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #111827;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #1f2937;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .email-link {
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .email-link:hover {
            background-color: #374151;
            border-color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index">Home</a>
            <a href="projects">Projects</a>
            <a href="contact" class="active">Contact</a>
        </div>
        <div class="main-content">
            <h2>Contact</h2>
            <p>You can reach me at 
                <a href="mailto:root@educatedsuddenbucket.is-a.dev" class="email-link">
                    root@educatedsuddenbucket.is-a.dev
                </a>
            </p>
        </div>
    </div>
</body>
</html>
