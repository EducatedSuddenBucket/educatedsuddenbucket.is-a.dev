<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducatedSuddenBucket - Contact</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-image: url('background.png'); /* Added background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            flex-shrink: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #1f2937;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .email-link, .discord-link {
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
            margin-right: 10px;
            cursor: pointer;
        }
        .email-link:hover, .discord-link:hover {
            background-color: #374151;
            border-color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index">Home</a>
            <a href="projects">Projects</a>
            <a href="contact" class="active">Contact</a>
        </div>
        <div class="main-content">
            <h2>Contact</h2>
            <p>You can reach me at 
                <span id="email-address" class="email-link" onclick="copyEmailToClipboard()">root@educatedsuddenbucket.is-a.dev</span>
            </p>
            <p>Or on Discord:<br>
                <span id="discord-username" class="discord-link" onclick="copyToClipboard(this)">EducatedSuddenBucket</span>
            </p>
            <p>
                <a href="https://discord.gg/MHEZSrSBh6" class="discord-link" target="_blank">
                    Discord Server
                </a>
            </p>
        </div>
    </div>
    <script>
        function copyToClipboard(element) {
            var text = element.innerText;
            var textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard: ' + text);
        }

        function copyEmailToClipboard() {
            var email = document.getElementById('email-address').innerText;
            var textarea = document.createElement('textarea');
            textarea.value = email;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied email address to clipboard: ' + email);
        }
    </script>
</body>
</html>
